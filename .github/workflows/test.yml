name: Test Contract

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

jobs:
  test-contract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install packages
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install
      - name: Lint Contract
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: lint
      - name: Test Contract
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: test
